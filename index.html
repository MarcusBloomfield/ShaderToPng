  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js" integrity="sha512-2359y3bpxFfJ9xZw1r2IHM0WlZjZLI8gjLuhTGOVtRPzro3dOFy4AyEEl9ECwVbQ/riLXMeCNy0h6HMt2WUtYw==" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js" integrity="sha512-jcF10R6LSoLddMx32eEitiBfJ8icHBobh0Z7fwVewrKmNBBGM0B09oG3yxxnkIYwilUsXBbIcRN5jfmc6vSt9g==" crossorigin="anonymous"></script>
</head>

<body>

  <h2>GLSL Fragment Shader Editor</h2>
  <p>Edit the shader code below and click "Render Shader".</p>

  <div class="error-console-overlay" id="errorConsoleOverlay">
    <div class="error-console">
      <div class="error-console-header">
        <span>Shader Error</span>
        <button class="error-console-close-button" onclick="hideErrorConsole()">&times;</button>
      </div>
      <div class="error-console-message" id="errorConsoleMessage"></div>
    </div>
  </div>

  <div class="container">
    <textarea id="shaderInput" spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="off">
      // Example shader
      precision mediump float;
      uniform vec2 resolution;

      void main() {
        vec2 uv = gl_FragCoord.xy / resolution;
        gl_FragColor = vec4(uv, 0.5 + 0.5*sin(uv.x * 20.0), 1.0);
      }
</textarea>

    <br>

    <canvas id="glcanvas" width="1024" height="1024">


    </canvas>

    <script src="script.js"></script>
  </div>
  <button>Render Shader</button>
  <button>Save PNG</button>

  <a href="https://marcusbloomfield.github.io/ShaderToPng/privacypolicy.md" rel="privacy policy" class="link"> Privacy Policy </a>
